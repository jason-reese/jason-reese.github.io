<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>quality of life</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css">

  <script src="https://js.arcgis.com/4.26/"></script>

  <style>
    html,
    body,

    #viewDiv {
      height: 100vh;
      width: 100%;
      justify-content: flex-start;
      margin: 0;
      font-size: 14px;
    }

    #titlebox {
      position: absolute;
      top: 17px;
      left: 37%;
      background-color: white;
      padding: 10px 50px;

      z-index: 1;
      border-radius: 1px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    #radioboxes {
      position: absolute;
      top: 17px;
      right: 17px;
      background-color: white;
      padding: 10px;
      z-index: 100;
      border-radius: 1px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body>
  <div id="viewDiv">
    <div style="width: 100%; text-align: left; vertical-align: middle;">
    </div>
    <div id="titlebox">
      <h2>Income & Quality of Life</h2>
    </div>

    <div id="radioboxes">
      <input type="checkbox" id="toggleLayer1" checked />
      <label for="toggleLayer1">Internet Access</label>
      <input type="checkbox" id="toggleLayer2" />
      <label for="toggleLayer2">Home Owner ship</label><br>
      <input type="checkbox" id="toggleLayer3" />
      <label for="toggleLayer3">Education Level</label>
      <input type="checkbox" id="toggleLayer4" />
      <label for="toggleLayer4">Life Expectancy</label>

      <h4>Median Household Income</h4>
      <input type="radio" name="filter" value="All" checked /><label> All Income Levels</label><br>
      <input type="radio" name="filter" value="00" /><label> < $30,000</label><br>
      <input type="radio" name="filter" value="30" /><label> $30,000 - $40,000</label><br>
      <input type="radio" name="filter" value="40" /><label> $40,000 - $50,000</label><br>
      <input type="radio" name="filter" value="50" /><label> $50,000 - $60,000</label><br>
      <input type="radio" name="filter" value="60" /><label> $60,000 - $70,000</label><br>
      <input type="radio" name="filter" value="70" /><label> $70,000 - $80,000</label><br>
      <input type="radio" name="filter" value="80" /><label> $80,000 - $90,000</label><br>
      <input type="radio" name="filter" value="90" /><label> > $90,000</label><br>
    </div>
  </div>

  <script src="map.js"></script>
</body>
</html>
