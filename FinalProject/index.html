<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>quality of life</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.26/"></script>
  <style>
    html,
    body,

    #viewDiv {
      height: 100%;
      margin: 0;
    }

    #checkboxes {

      top: 10px;
      left: 10%;
      background: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 99;
    }
  </style>
</head>

<body>
  <div id="viewDiv"></div>
  <div id="checkboxes">
    <input type="checkbox" id="toggleLayer1" />
    <label for="toggleLayer1">Internet</label>
    <input type="checkbox" id="toggleLayer2" />
    <label for="toggleLayer2">House</label>
    <input type="checkbox" id="toggleLayer3" />
    <label for="toggleLayer3">other 3</label>
    <input type="checkbox" id="toggleLayer4" />
    <label for="toggleLayer4">other 4</label>
  </div>

  <script src="map.js"></script>

</body>

</html>
